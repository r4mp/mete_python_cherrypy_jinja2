{% extends "layout.html" %}
{% block content %}   

<table class="table">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Amount</th>
        </tr>
        <tbody>
            {% for audit in audits %}
            <tr>
                <td>{{ audit.created_at }}</td>
                <td>{{ audit.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </thead>
</table>
{% endblock %}
